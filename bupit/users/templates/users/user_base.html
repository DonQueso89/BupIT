{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
<style>
a:hover { cursor: pointer}
</style>
{% block content %}
<div class="container-fluid">
     <div class="jumbotron jumbotron-fluid py-2">
        <div class="container-fluid">
    	      <div class="row">
    		    <div class="col-1">
                    <a href={% url 'user-detail' pk=request.user.pk %}><img src="{% static "main_icon.jpg"  %}" class="rounded img-fluid rounded-circle" style='' alt=""></a>
    		    </div>
    		    <div class="col">
    		        <h1>Bup it</h1>
    		    </div>
    		    <div class="col-auto">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                        <a class="nav-link active" id="dashboard-tab" data-toggle="pill" href="#dashboard-tab-content" role="tab" aria-controls="dashboard-tab-content" aria-selected="true">Vind  {% if request.session.logged_in_as == 'student' %}leraren{% else %}leerlingen{% endif %}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="pill" href="#profile-tab-content" role="tab" aria-controls="profile-tab-content" aria-selected="false">Profiel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="help-tab" data-toggle="pill" href="help=tab-content" role="tab" aria-controls="help-tab-content" aria-selected="false">Help</a>
                        </li>
                    </ul>
    		    </div>
    		    <div class="col-auto">
                    <button type="button" class="btn btn-outline-success rounded-0" data-toggle="modal" data-target="#logout-modal" >Uitloggen</button>
    		    </div>
    	    </div><!--/row-->
	    </div><!--/container-fluid-->
	</div><!--jumbotron-->
</div><!--container-->
<div class="container-fluid">
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="dashboard-tab-content" role="tabpanel" aria-labelledby="dashboard-tab"></div>
        <div class="tab-pane fade" id="profile-tab-content" role="tabpanel" aria-labelledby="profile-tab"></div>
        <div class="tab-pane fade" id="help-tab-content" role="tabpanel" aria-labelledby="help-tab"></div>
    </div>
</div>

<!-- Modal for logging out -->
<div class="modal fade" id="logout-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Uitloggen?</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <p>Weet je zeker dat je wil uitloggen?</p>
            </div>

            <div class="modal-footer">
                <a href={% url 'logout' %}><button type="button" class="btn btn-danger">Ja. Sp√§ter!</button></a>
                <button type="button" class="btn btn-success" data-dismiss="modal">Nee, ik blijf :D</button>
            </div>
        </div>
    </div>
</div>
 {% endblock %}
