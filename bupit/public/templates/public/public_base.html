{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
<style>
a:hover { cursor: pointer}
</style>
{% block content %}
<div class="container-fluid">
     <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
    	      <div class="row">
    		    <div class="col-1">
                    <a href={% url 'index' %}><img src="{% static "main_icon.jpg"  %}" class="rounded img-fluid rounded-circle" style='' alt=""></a>
    		    </div>
    		    <div class="col">
    		        <h1>Bup it</h1>
    		    </div>
    		    <div class="col-auto">
                    <button type="button" class="btn btn-outline-success rounded-0" data-toggle="modal" data-target="#login-modal" >Inloggen</button>
    		    </div>
    		     <div class="col-auto">
                     <a href={% url 'register' 'leerling' %}#on-page-form-link><button type="button" class="btn btn-outline-info btn-lg rounded-0">Aanmelden als leerling</button></a>
    		    </div>
    		     <div class="col-auto">
                     <a href={% url 'register' 'leraar' %}#on-page-form-link ><button type="button" class="btn btn-outline-info btn-lg rounded-0" data-toggle="tooltip" title="let op: momenteel kan je je alleen aanmeldden als UVA student" data-delay="0">Aanmelden als leraar</button></a>
                     <div class="row p-0 m-0">
                        <div class="col">
                            <span style='color:red; font-size:0.8rem; font-style:italic;'>
                                let op: momenteel kan je je alleen aanmelden als UVA student
                            </span>
                        </div>
    		        </div>
    		    </div>
    	    </div><!--/row-->
	    </div><!--/container-fluid-->
	</div><!--jumbotron-->
</div><!--container-->
{% block active_content %}{% endblock %}
<!-- Modal to notify users that they should create a BUP -->
<div class="modal fade" id="login-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Welkom terug Buppie</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                {% crispy login_form %}
            </div>
        </div>
    </div>
</div>
 {% endblock %}
